<body>
<script>
  const base64UrlSafe = /u=(.*)/.exec(location.search)[1];

  // decode original url
  const url = atob(base64urlSafe.replace(/-/g, "+").replace(/_/g, "/"));
  
  // add hubtraffic data
  const sep = url.indexOf("?") === -1 ? "?" : "&";
  
  // and redirect to hub traffic.
  location.href = url + sep + "utm_source=paid&utm_medium=hubtraffic&utm_campaign=hubtraffic_pr0grammapp";
</script>
