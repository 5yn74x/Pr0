    // forked dependencies.
    compile "com.github.mopsalarm:FinestWebView-Android:aef2e77ca9"

    debugCompile "com.facebook.stetho:stetho:1.5.0"
    debugCompile "com.facebook.stetho:stetho-okhttp3:1.5.0"

    // rx java
    compile "io.reactivex:rxjava:1.3.0"
