    // dependency injection using kotlin.
    compile 'com.github.salomonbrys.kodein:kodein:4.1.0'
    compile 'com.github.salomonbrys.kodein:kodein-android:4.1.0'

    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'

    testCompile 'junit:junit:4.12'
    testCompile 'com.natpryce:hamkrest:1.4.1.0'
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$VersionKotlin"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$VersionKotlin"
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$VersionKotlin"
    testCompile "com.nhaarman:mockito-kotlin:1.5.0"
}
