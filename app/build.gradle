apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'io.fabric'

ext {
    appVersion = 27
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:2.5.0'
        classpath 'io.fabric.tools:gradle:1.15.2'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.pr0gramm.app"
        minSdkVersion 14
        targetSdkVersion 21

        versionCode appVersion
        versionName "1.${appVersion}"
    }

    signingConfigs {
        release {
            storeFile file("../release.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        debug {
            versionNameSuffix ".dev"
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://bright.github.io/maven-repo/" }
}

dependencies {
    // compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.google.code.findbugs:jsr305:3.0.0'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'

    compile 'com.google.guava:guava:18.0'
    compile 'net.danlew:android.joda:2.7.1'
    compile 'org.roboguice:roboguice:3.0.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.netflix.rxjava:rxjava-android:0.20.7'
    compile 'com.netflix.rxjava:rxjava-async-util:0.20.7'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.afollestad:material-dialogs:0.6.3.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.2'
    compile 'com.github.satyan:sugar:1.3'
    compile 'de.cketti.library.changelog:ckchangelog:1.2.2'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.1.1'
    compile 'com.github.tony19:named-regexp:0.2.3'

    compile('pl.brightinventions:slf4android:0.0.11@aar'){
        transitive = true
    }

    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }

    provided 'org.roboguice:roboblender:3.0.1'
}
